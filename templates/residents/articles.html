{% extends "residents/template.html" %}

{% block resident %}
<table class="table text-capitalize">
    <thead>
        <tr>
            <th>sr no</th>
            <th>Title</th>
            <th>article_content</th>
            <th>photo</th>
            <th>published date</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        {% for res in allArticles %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{res[2]}}</td>
            <td>{{res[3]}}</td>
            <td>{{res[4]}}</td>
            <td>{{res[5]}}</td>
            <td>
                <a href="/delete/article/{{res[0]}}" onclick="return confirm('Are you sure you want to delete?');"><i
                        class="fa fa-trash fa-2x text-danger"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
