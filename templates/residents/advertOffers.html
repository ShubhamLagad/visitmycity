{% extends "residents/template.html" %}

{% block resident %}
<table class="table text-capitalize">
    <thead>
        <tr>
            <th>sr no</th>
            <th>Title/Store Name</th>
            <th>Content</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for res in allOffers %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{res[2]}}</td>
            <td>{{res[3]}}</td>
            {% set imgname ="images/offers/"+res[4] %}
            <td><img src="{{ url_for('static',filename=imgname) }}" alt="" srcset="" width="100px" height="100px"></td>
            
            <td><a href="/delete/advtoffer/{{res[0]}}"><i class="fa fa-trash fa-2x text-danger"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
